<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script>
$(
    function (){
        $("#slider").slider({
            min:0,
            max:130,
            change:function( event, ui){
                var curVar = $("#spinner").spinner("value");
                if (ui.value && curVar != ui.value){
                    $("#spinner").spinner("value", ui.value);
                }
            },
            value:35
        });

        $("#spinner").spinner({
            min:0,
            max:130,
            spin:function( event, ui ){
                var curVar = $("#slider").slider("value");
                if (ui.value && curVar != ui.value){
                    $("#slider").slider("value", ui.value);
                }
            },
            change: function (event, ui ){
                var spinnerVal = $(this).spinner("value");
                if (spinnerVal > 130) {
                    $(this).spinner("value", 130);
                }
                var curVar = $("#slider").slider("value");
                if (spinnerVal && spinnerVal != curVar){
                    $("#slider").slider("value", spinnerVal);
                }
            }
        })
        $("#spinner").spinner("value", 35).keypress(function(event){
            var key = window.event.keyCode || event.keyCode;
            var isValidKey = ((key >= 48 && key <= 57) || (key == 8) || (key == 9));
            if (!isValidKey){
                event.preventDefault();
            }
            return isValidKey;
        });
    }
);
</script>
</head>

<body>

<h1> Enter Your Age:

<div style="border-style: solid; border-width:1px; margin-left:1px" class = "col-md-7">
    <div class="row" style="margin-top:30px; margin-bottom:30px">
        <div class="col-md-3 ">
            <input id="spinner">
        </div>
        <div class="col-md-8" style="margin-left:5px; margin-top:5px">
            <div id="slider"> </div>
        </div>
    </div>
</div>
</body>
